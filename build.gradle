buildscript {
	repositories {
		jcenter()
		maven { url 'https://files.minecraftforge.net/maven' }
	}
	dependencies {
		classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '8.4.+', changing: true
	}
}

apply plugin: 'net.minecraftforge.gradle'
version = '8.4'
group = 'me.joy.wings'
archivesBaseName = 'wings'

java.toolchain.languageVersion = JavaLanguageVersion.of(8)

minecraft {
	mappings channel: 'official', version: '1.20.1'
	runs {
		client {
			workingDirectory project.file('run')
			property 'forge.logging.console.level', 'debug'
			args '--width', '1280', '--height', '720'
			mods {
				wings {
					source sourceSets.main
				}
			}
		}
		server {
			workingDirectory project.file('run')
			property 'forge.logging.console.level', 'debug'
			mods {
				wings {
					source sourceSets.main
				}
			}
		}
		data {
			workingDirectory project.file('run')
			property 'forge.logging.console.level', 'debug'
			mods {
				wings {
					source sourceSets.main
				}
			}
		}
	}
}

jar {
	classifier '1.20.1'
	manifest {
		attributes([
			"Specification-Title": "wings 2",
			"Specification-Vendor": "joy",
			"Specification-Version": "1",
			"Implementation-Title": "Wings 2",
			"Implementation-Version": "${version}",
			"Implementation-Vendor" : "joy",
			"Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
		])
	}
}

dependencies {
	minecraft 'net.minecraftforge:forge:1.20.1-47.2.17'
}
